<!DOCTYPE html>
<html>
 <head>  
 <meta charset="utf-8"> 
  <title>JS calculator</title>
 </head> 
 <body>  
  <style>
 #result{ 
   background-color:lightgrey;
   width:19em;
   height:4em;
 }
 input[type="button"]{
   background-color:lightgrey;
   width:50px;
   height:50px;
}
input[type="submit"]{
  width:102px;
  height:50px;
}
 </style> 
 <body>
  <center>
  <table>
  <tr> 
   <input type="text" id="result" name="number"> 
   </tr> 
     <tr> 
      <td><input type="button" value="AC" onclick="clr()"></td> 
      <td><input type="button" value="tan" onclick="tan()"></td> 
      <td> <input type="button" value="cos" onclick="cos()"></td> 
      <td> <input type="button" value="sin" onclick="sin()"></td> 
     </tr> 
     <tr> 
      <td><input type="button" value="%" onclick="disp('%')"></td> 
      <td><input type="button" value="(" onclick="disp('(')"></td> 
      <td><input type="button" value=")" onclick="disp(')')"></td> 
      <td><input type="button" value="/" onclick="disp('/')"></td> 
     </tr> 
     <tr> 
      <td><input type="button" value="7" onclick="disp(7)"></td> 
      <td><input type="button" value="8" onclick="disp(8)"></td> 
      <td><input type="button" value="9" onclick="disp(9)"></td> 
      <td><input type="button" value="*" onclick="disp('*')"></td> 
     </tr> 
     <tr> 
      <td><input type="button" value="4" onclick="disp(4)"></td> 
      <td><input type="button" value="5" onclick="disp(5)"></td> 
      <td><input type="button" value="6" onclick="disp(6)"></td> 
      <td><input type="button" value="â€”" onclick="disp('-')"></td> 
     </tr> 
     <tr> 
      <td><input type="button" value="1" onclick="disp(1)"></td> 
      <td><input type="button" value="2" onclick="disp(2)"></td> 
      <td><input type="button" value="3" onclick="disp(3)"></td> 
      <td><input type="button" value="+" onclick="disp('+')"></td> 
     </tr> 
     <tr> 
      <td><input type="button" value="0" onclick="disp(0)"></td> 
      <td><input type="button" value="." onclick="disp('.')"></td> 
      <td colspan="2"><input type="submit" value="=" onclick="cal()"></td> 
     </tr> 
   </table> 
  </center> 
  <script language="javascript" type="text/javascript">
 function disp(val){
 document.getElementById('result').value+=val;
 }
 function cal(){
   let resut=document.getElementById('result');
   resut.value=eval(resut.value);
 }
 function clr(){
   let resut=document.getElementById('result');
   resut.value=" ";
 }
 function tan(){
   let resut=document.getElementById('result');
   resut.value=Math.tan(resut.value);
 }
 function cos(){
   let resut=document.getElementById('result');
   resut.value=Math.cos(resut.value);
 }
 function sin(){
   let resut=document.getElementById('result');
   resut.value=Math.sin(resut.value);
 }
 </script>   
 </body>
</html>
