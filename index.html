<!DOCTYPE html>
<html>
 <head>  
 <meta charset="utf-8"> 
  <title>JS calculator</title>
 </head> 
 <body>  
  <style>
 #result{ 
   background-color:#d1d1ed;
   width:18em;
   height:4em;
 }
 input[type="button"]{
   background-color:#e3c6c6;
   width:50px;
   height:42px;
}
input[type="submit"]{
  width:102px;
  height:42px;
}
 </style> 
 <body>
  <center>
  <table>
  <tr> 
   <input type="text" id="result" name="number" placeholder="0"> 
   </tr> 
     <tr> 
      <td><input type="button" value="AC" onclick="clr()"></td> 
      <td><input type="button" value="tan" onclick="trig('tan')"></td> 
      <td> <input type="button" value="cos" onclick="trig('cos')"></td> 
      <td> <input type="button" value="sin" onclick="trig('sin')"></td> 
     </tr> 
     <tr> 
      <td><input type="button" value="%" onclick="disp('%')"></td> 
      <td><input type="button" value="(" onclick="disp('(')"></td> 
      <td><input type="button" value=")" onclick="disp(')')"></td> 
      <td><input type="button" value="/" onclick="disp('/')"></td> 
     </tr> 
     <tr> 
      <td><input type="button" value="7" onclick="disp(7)"></td> 
      <td><input type="button" value="8" onclick="disp(8)"></td> 
      <td><input type="button" value="9" onclick="disp(9)"></td> 
      <td><input type="button" value="*" onclick="disp('*')"></td> 
     </tr> 
     <tr> 
      <td><input type="button" value="4" onclick="disp(4)"></td> 
      <td><input type="button" value="5" onclick="disp(5)"></td> 
      <td><input type="button" value="6" onclick="disp(6)"></td> 
      <td><input type="button" value="â€”" onclick="disp('-')"></td> 
     </tr> 
     <tr> 
      <td><input type="button" value="1" onclick="disp(1)"></td> 
      <td><input type="button" value="2" onclick="disp(2)"></td> 
      <td><input type="button" value="3" onclick="disp(3)"></td> 
      <td><input type="button" value="+" onclick="disp('+')"></td> 
     </tr> 
     <tr> 
      <td><input type="button" value="0" onclick="disp(0)"></td> 
      <td><input type="button" value="." onclick="disp('.')"></td> 
      <td colspan="2"><input type="submit" value="=" onclick="cal()"></td> 
     </tr> 
   </table> 
  </center> 
  <script language="javascript" type="text/javascript">
 function disp(val){
 document.getElementById('result').value+=val;
 }
 function cal(){
   let result=document.getElementById('result');
if(result.value.includes('(')){
const arr = result.value.split('(');
if(arr[0] == 'tan'){
return result.value = Math.tan(+arr[1]);
}else if(arr[0] == 'sin'){
return result.value = Math.sin(+arr[1]);
}else{
return result.value = Math.cos(+arr[1]);
}
  return result.value=eval(result);
 }}
 function clr(){
   let result=document.getElementById('result');
   result.value=" ";
 }
function trig(inp){
let result=document.getElementById('result');
result.value=inp + "(";
}
 </script>   
 </body>
</html>
